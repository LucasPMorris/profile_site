      <stop offset="0%" style="stop-color:#B87DB2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#573851;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
