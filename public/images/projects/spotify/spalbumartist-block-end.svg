<svg viewBox="5 15 288 205" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1982F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E4722;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main container -->
  <rect x="20" y="20" width="260" height="195" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="260" height="45" rx="12" fill="url(#headerGrad)"/>
  <rect x="20" y="53" width="260" height="12" fill="url(#headerGrad)"/>
  
  <text x="150" y="45" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="500" fill="white">
    spalbumartist
  </text>
  
  <!-- Composite Primary Key / Foreign Key Fields -->
  <text x="35" y="90" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">album_id</text>
  <text x="265" y="90" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">String</text>
  <!-- Composite primary key indicator -->
  <rect x="6" y="85" width="6" height="6" fill="#fbbf24" stroke="white" stroke-width="1"/>
  <!-- Foreign key indicator -->
  <circle cx="10" cy="87" r="4" fill="#6366f1" stroke="white" stroke-width="1"/>
  
  <text x="35" y="115" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">artist_id</text>
  <text x="265" y="115" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">String</text>
  <!-- Composite primary key indicator -->
  <rect x="6" y="110" width="6" height="6" fill="#fbbf24" stroke="white" stroke-width="1"/>
  <!-- Foreign key indicator -->
  <circle cx="10" cy="112" r="4" fill="#6366f1" stroke="white" stroke-width="1"/>
  
  <!-- Separator line -->
  <line x1="35" y1="135" x2="265" y2="135" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Relationship objects -->
  <text x="35" y="160" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">album</text>
  <text x="265" y="160" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">spalbum</text>
  <!-- Outgoing relationship indicator -->
  <rect x="286" y="153" width="6" height="6" fill="#22c55e" stroke="white" stroke-width="1"/>
  
  <text x="35" y="185" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">artist</text>
  <text x="265" y="185" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">spartist</text>
  <!-- Outgoing relationship indicator -->
  <rect x="286" y="178" width="6" height="6" fill="#22c55e" stroke="white" stroke-width="1"/>
  
  <!-- Bottom color bar with curved bottom corners -->
  <path d="M 20 200 L 280 200 L 280 203 Q 280 215 268 215 L 32 215 Q 20 215 20 203 Z" fill="url(#headerGrad)"/>
</svg>