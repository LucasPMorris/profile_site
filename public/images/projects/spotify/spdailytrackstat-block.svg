<svg viewBox="5 15 288 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B87DB2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#573851;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main container -->
  <rect x="20" y="20" width="260" height="240" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Header -->
  <rect x="20" y="20" width="260" height="45" rx="12" fill="url(#headerGrad)"/>
  <rect x="20" y="53" width="260" height="12" fill="url(#headerGrad)"/>
  
  <text x="150" y="45" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="500" fill="white">
    spdailytrackstat
  </text>
  
  <!-- Primary and Foreign Key Fields -->
  <text x="35" y="90" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">id</text>
  <text x="265" y="90" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">Int</text>
  
  <text x="35" y="115" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">stats_id</text>
  <text x="265" y="115" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">Int</text>
  
  <!-- Incoming relationship indicator for stats_id -->
  <circle cx="10" cy="112" r="4" fill="#6366f1" stroke="white" stroke-width="1"/>
  
  <text x="35" y="140" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">track_id</text>
  <text x="265" y="140" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">String</text>
  
  <!-- Incoming relationship indicator for track_id -->
  <circle cx="10" cy="137" r="4" fill="#6366f1" stroke="white" stroke-width="1"/>
  
  <text x="35" y="165" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">count</text>
  <text x="265" y="165" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">Int</text>
  
  <!-- Separator line -->
  <line x1="35" y1="185" x2="265" y2="185" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Relationship objects -->
  <text x="35" y="210" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">track</text>
  <text x="265" y="210" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">sptrack</text>
  
  <!-- Outgoing relationship indicator for track -->
  <rect x="286" y="203" width="6" height="6" fill="#22c55e" stroke="white" stroke-width="1"/>
  
  <text x="35" y="235" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">stats</text>
  <text x="265" y="235" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">spdailyplaystats</text>
  
  <!-- Outgoing relationship indicator for stats -->
  <rect x="286" y="228" width="6" height="6" fill="#22c55e" stroke="white" stroke-width="1"/>
  
  <!-- Bottom color bar with curved bottom corners -->
  <path d="M 20 250 L 280 250 L 280 253 Q 280 265 268 265 L 32 265 Q 20 265 20 253 Z" fill="url(#headerGrad)"/>
</svg>