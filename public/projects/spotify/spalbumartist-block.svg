<svg viewBox="5 15 288 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1982F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E4722;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main container -->
  <rect x="20" y="20" width="260" height="210" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="260" height="45" rx="12" fill="url(#headerGrad)"/>
  <rect x="20" y="53" width="260" height="12" fill="url(#headerGrad)"/>
  
  <text x="150" y="45" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="500" fill="white">
    spalbumartist
  </text>
  
  <!-- Foreign Key Fields -->
  <text x="35" y="90" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">album_id</text>
  <text x="265" y="90" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">String</text>
  
  <!-- Incoming relationship indicator for album_id -->
  <circle cx="10" cy="87" r="4" fill="#6366f1" stroke="white" stroke-width="1"/>
  
  <text x="35" y="115" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">artist_id</text>
  <text x="265" y="115" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">String</text>
  
  <!-- Incoming relationship indicator for artist_id -->
  <circle cx="10" cy="112" r="4" fill="#6366f1" stroke="white" stroke-width="1"/>
  
  <!-- Separator line -->
  <line x1="35" y1="140" x2="265" y2="140" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Relationship objects -->
  <text x="35" y="165" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">album</text>
  <text x="265" y="165" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">spalbum</text>
  
  <!-- Outgoing relationship indicator for album -->
  <rect x="286" y="158" width="6" height="6" fill="#22c55e" stroke="white" stroke-width="1"/>
  
  <text x="35" y="190" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">artist</text>
  <text x="265" y="190" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">spartist</text>
  
  <!-- Outgoing relationship indicator for artist -->
  <rect x="286" y="183" width="6" height="6" fill="#22c55e" stroke="white" stroke-width="1"/>
  
  <!-- Bottom color bar with curved bottom corners -->
  <path d="M 20 215 L 280 215 L 280 218 Q 280 230 268 230 L 32 230 Q 20 230 20 218 Z" fill="url(#headerGrad)"/>
</svg>