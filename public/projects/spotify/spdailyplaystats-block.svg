<svg viewBox="5 15 288 270" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B87DB2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#573851;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main container -->
  <rect x="20" y="20" width="260" height="260" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="260" height="45" rx="12" fill="url(#headerGrad)"/>
  <rect x="20" y="53" width="260" height="12" fill="url(#headerGrad)"/>
  
  <text x="150" y="45" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="500" fill="white">
    spdailyplaystats
  </text>
  
  <!-- Primary Fields -->
  <text x="35" y="90" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">id</text>
  <text x="265" y="90" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">Int</text>
  
  <!-- Outgoing relationship indicator for id -->
  <rect x="286" y="83" width="6" height="6" fill="#22c55e" stroke="white" stroke-width="1"/>
  
  <text x="35" y="115" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">date</text>
  <text x="265" y="115" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">DateTime</text>
  
  <text x="35" y="140" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">weekday</text>
  <text x="265" y="140" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">String</text>
  
  <text x="35" y="165" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">hourly_plays</text>
  <text x="265" y="165" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">Json</text>
  
  <!-- Separator line -->
  <line x1="35" y1="185" x2="265" y2="185" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Relationship arrays -->
  <text x="35" y="210" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">top_tracks</text>
  <text x="265" y="210" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">spdailytrackstat[]</text>
  
  <!-- Incoming relationship indicator for top_tracks -->
  <polygon points="12,203 18,206 12,209" fill="#3b82f6" stroke="white" stroke-width="1"/>
  
  <text x="35" y="235" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#374151">top_artists</text>
  <text x="265" y="235" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6b7280">spdailyartiststat[]</text>
  
  <!-- Incoming relationship indicator for top_artists -->
  <polygon points="12,228 18,231 12,234" fill="#3b82f6" stroke="white" stroke-width="1"/>
  
  <!-- Bottom color bar with curved bottom corners -->
  <path d="M 20 265 L 280 265 L 280 268 Q 280 280 268 280 L 32 280 Q 20 280 20 268 Z" fill="url(#headerGrad)"/>
</svg>